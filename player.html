<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NFTBOOK.COM.BR</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./player.css">


</head>

</head>
<body>



    <div class="mediaplayer" id="mediaPlayer">
        <audio id="audioPlayer" src="https://nftbook.com.br/MEDIA/sound.wav"></audio>
        <div class="discarea">
            <div class="disc">
            </div>
            <div class="stylus">
                <div class="pivot"></div>
                <div class="arm"></div>
                <div class="head"></div>
            </div>
        </div>
        <div class="controls">
            <span class="title" id="songTitleLabel">
                LA Chill bu
            </span>
            <div class="buttons">
                <button id="backItem" class="back">
                    <i class="fa fa-backward"></i>
                </button>
                <button id="playState" class="playstate">
                    <i class="fa fa-play"></i>
                    <i class="fa fa-pause"></i>
                </button>
                <button id="stopItem" class="stop">
                    <i class="fa fa-stop"></i>
                </button>
                <button id="nextItem" class="next">
                    <i class="fa fa-forward"></i>
                </button>
            </div>
            <div class="subControls">
                <span class="duration" id="currentDuration">00:00</span>
                <input class="volumeSlider" type="range" id="volumeSlider" min="0" max="1" step="0.01"/>
            </div>
        </div>
    </div>
</body>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./player.js"></script>

</html>
